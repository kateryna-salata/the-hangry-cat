<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The hangry cat</title>
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <div id="game-intro">
      
      <h1>THE HANGRY CAT</h1>
      <div id="wrapper-intro">
        <h2>Instructions</h2>
        <p>Eat food</p>
        <div id="pics">
          <img id="picture" src="food-img/1.png" alt="food">
          <img id="picture" src="food-img/2.png" alt="food">
          <img id="picture" src="food-img/3.png" alt="food">
          <img id="picture" src="food-img/4.png" alt="food">
          <img id="picture" src="food-img/5.png" alt="food">
        </div>
        <p>Avoid obsctacles</p>
        <div id="pics">
          <img id="picture" src="obstacle-img/1.png" alt="obstacle">
          <img id="picture" src="obstacle-img/2.png" alt="obstacle">
          <img id="picture" src="obstacle-img/3.png" alt="obstacle">
          <img id="picture" src="obstacle-img/4.png" alt="obstacle">
          <img id="picture" src="obstacle-img/5.png" alt="obstacle">
        </div>
        <p>Time and lives are limited</p>
        <p>Use arrows to control the cat</p>
        <p>Catch the yarn to start the game</p>
        <p>*If you are not a real cat you can press TAB + ENTER*</p>
      </div>
      <button id="start-button">Start <br /> game</button>
    </div>
    <div id="game-container">
      <div id="game-stats">
        <div id="timeRemaining"><span>02:00</span></div>
        <p id="score-text">Score: <span id="score">0</span></p>
        <p id="lives-text">Lives: <span id="lives">9</span></p>
      </div>
      <div id="game-screen"></div>
    </div>
    <div id="wrapper-game-end">
      <div id="game-end">
        <p id="end-text"></p>
        <img id="end-img" alt="pipka">
        <button id="restart-button">Restart</button>
      </div>
    </div>
    <script src="src/player.js"></script>
    <script src="src/food.js"></script>
    <script src="src/obstacle.js"></script>
    <script src="src/game.js"></script>
    <script src="src/script.js"></script>
  </body>
</html>
